<!DOCTYPE html>

 
<html lang="en">

	<!-- begin::Head -->
	<head>
		<base href="../../../">
		<meta charset="utf-8" />
		<title>Alliance Business Suite | Login Page 2</title>
		<meta name="description" content="Login page example">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">

		<!--end::Fonts -->

		<!--begin::Page Custom Styles(used by this page) -->
		<link href="assets/css/pages/login/login-2.css" rel="stylesheet" type="text/css" />

		<!--end::Page Custom Styles -->

		<!--begin::Global Theme Styles(used by all pages) -->
		<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />

		<!--end::Global Theme Styles -->

		<!--begin::Layout Skins(used by all pages) -->

		<!--end::Layout Skins -->
		<link rel="shortcut icon" href="assets/media/logos/favicon.ico" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="abs-quick-panel--right abs-demo-panel--right abs-offcanvas-panel--right abs-header--fixed abs-header-mobile--fixed abs-subheader--enabled abs-subheader--transparent abs-aside--enabled abs-aside--fixed abs-aside--minimize abs-page--loading">

		<!-- begin:: Page -->
		<div class="abs-grid abs-grid--ver abs-grid--root abs-page">
			<div class="abs-grid abs-grid--hor abs-grid--root abs-login abs-login--v2 abs-login--signin" id="abs_login">
				<div class="abs-grid_item abs-grid_item--fluid abs-grid abs-grid--hor" style="background-image: url(assets/media/bg/bg-1.jpg);">
					<div class="abs-grid_item abs-grid_item--fluid abs-login_wrapper">
						<div class="abs-login_container">
							<div class="abs-login_logo">
								<a href="#">
									<img src="assets/media/logos/logo-mini-2-md.png">
								</a>
							</div>
							<div class="abs-login_signin">
								<div class="abs-login_head">
									<h3 class="abs-login_title">Sign In To Admin</h3>
								</div>
								<form class="abs-form" action="">
									<div class="input-group">
										<input class="form-control" type="text" placeholder="Email" name="email" autocomplete="off">
									</div>
									<div class="input-group">
										<input class="form-control" type="password" placeholder="Password" name="password">
									</div>
									<div class="row abs-login_extra">
										<div class="col">
											<label class="abs-checkbox">
												<input type="checkbox" name="remember"> Remember me
												<span></span>
											</label>
										</div>
										<div class="col abs-align-right">
											<a href="javascript:;" id="abs_login_forgot" class="abs-link abs-login_link">Forget Password ?</a>
										</div>
									</div>
									<div class="abs-login_actions">
										<button id="abs_login_signin_submit" class="btn btn-pill abs-login_btn-primary">Sign In</button>
									</div>
								</form>
							</div>
							<div class="abs-login_signup">
								<div class="abs-login_head">
									<h3 class="abs-login_title">Sign Up</h3>
									<div class="abs-login_desc">Enter your details to create your account:</div>
								</div>
								<form class="abs-login_form abs-form" action="">
									<div class="input-group">
										<input class="form-control" type="text" placeholder="Fullname" name="fullname">
									</div>
									<div class="input-group">
										<input class="form-control" type="text" placeholder="Email" name="email" autocomplete="off">
									</div>
									<div class="input-group">
										<input class="form-control" type="password" placeholder="Password" name="password">
									</div>
									<div class="input-group">
										<input class="form-control" type="password" placeholder="Confirm Password" name="rpassword">
									</div>
									<div class="row abs-login_extra">
										<div class="col abs-align-left">
											<label class="abs-checkbox">
												<input type="checkbox" name="agree">I Agree the <a href="#" class="abs-link abs-login_link abs-font-bold">terms and conditions</a>.
												<span></span>
											</label>
											<span class="form-text text-muted"></span>
										</div>
									</div>
									<div class="abs-login_actions">
										<button id="abs_login_signup_submit" class="btn btn-pill abs-login_btn-primary">Sign Up</button>&nbsp;&nbsp;
										<button id="abs_login_signup_cancel" class="btn btn-pill abs-login_btn-secondary">Cancel</button>
									</div>
								</form>
							</div>
							<div class="abs-login_forgot">
								<div class="abs-login_head">
									<h3 class="abs-login_title">Forgotten Password ?</h3>
									<div class="abs-login_desc">Enter your email to reset your password:</div>
								</div>
								<form class="abs-form" action="">
									<div class="input-group">
										<input class="form-control" type="text" placeholder="Email" name="email" id="abs_email" autocomplete="off">
									</div>
									<div class="abs-login_actions">
										<button id="abs_login_forgot_submit" class="btn btn-pill abs-login_btn-primary">Request</button>&nbsp;&nbsp;
										<button id="abs_login_forgot_cancel" class="btn btn-pill abs-login_btn-secondary">Cancel</button>
									</div>
								</form>
							</div>
							<div class="abs-login_account">
								<span class="abs-login_account-msg">
									Don't have an account yet ?
								</span>&nbsp;&nbsp;
								<a href="javascript:;" id="abs_login_signup" class="abs-link abs-link--light abs-login_account-link">Sign Up</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- end:: Page -->

		<!-- begin::Global Config(global config for global JS sciprts) -->
		<script>
			var StudioAppOptions = {
				"colors": {
					"state": {
						"brand": "#22b9ff",
						"light": "#ffffff",
						"dark": "#282a3c",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995"
					},
					"base": {
						"label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
						"shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
					}
				}
			};
		</script>

		<!-- end::Global Config -->

		<!--begin::Global Theme Bundle(used by all pages) -->
		<script src="assets/plugins/global/plugins.bundle.js" type="text/javascript"></script>
		<script src="assets/js/scripts.bundle.js" type="text/javascript"></script>

		<!--end::Global Theme Bundle -->

		<!--begin::Page Scripts(used by this page) -->
		<script src="assets/js/pages/custom/login/login-general.js" type="text/javascript"></script>

		<!--end::Page Scripts -->
	</body>

	<!-- end::Body -->
</html>
