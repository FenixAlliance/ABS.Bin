<!DOCTYPE html>

 
<html lang="en">

	<!-- begin::Head -->
	<head>
		<base href="../../../">
		<meta charset="utf-8" />
		<title>Alliance Business Suite | Login Page 1</title>
		<meta name="description" content="Login page example">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">

		<!--end::Fonts -->

		<!--begin::Page Custom Styles(used by this page) -->
		<link href="assets/css/pages/login/login-1.css" rel="stylesheet" type="text/css" />

		<!--end::Page Custom Styles -->

		<!--begin::Global Theme Styles(used by all pages) -->
		<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />

		<!--end::Global Theme Styles -->

		<!--begin::Layout Skins(used by all pages) -->

		<!--end::Layout Skins -->
		<link rel="shortcut icon" href="assets/media/logos/favicon.ico" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="abs-quick-panel--right abs-demo-panel--right abs-offcanvas-panel--right abs-header--fixed abs-header-mobile--fixed abs-subheader--enabled abs-subheader--transparent abs-aside--enabled abs-aside--fixed abs-aside--minimize abs-page--loading">

		<!-- begin:: Page -->
		<div class="abs-grid abs-grid--ver abs-grid--root abs-page">
			<div class="abs-grid abs-grid--hor abs-grid--root  abs-login abs-login--v1" id="abs_login">
				<div class="abs-grid_item abs-grid_item--fluid abs-grid abs-grid--desktop abs-grid--ver-desktop abs-grid--hor-tablet-and-mobile">

					<!--begin::Aside-->
					<div class="abs-grid_item abs-grid_item--order-tablet-and-mobile-2 abs-grid abs-grid--hor abs-login_aside" style="background-image: url(assets/media/bg/bg-4.jpg);">
						<div class="abs-grid_item">
							<a href="#" class="abs-login_logo">
								<img src="assets/media/logos/logo-4.png">
							</a>
						</div>
						<div class="abs-grid_item abs-grid_item--fluid abs-grid abs-grid--ver">
							<div class="abs-grid_item abs-grid_item--middle">
								<h3 class="abs-login_title">Welcome to ABS!</h3>
								<h4 class="abs-login_subtitle">The ultimate Bootstrap & Angular 6 admin theme framework for next generation web apps.</h4>
							</div>
						</div>
						<div class="abs-grid_item">
							<div class="abs-login_info">
								<div class="abs-login_copyright">
									&copy 2018 ABS
								</div>
								<div class="abs-login_menu">
									<a href="#" class="abs-link">Privacy</a>
									<a href="#" class="abs-link">Legal</a>
									<a href="#" class="abs-link">Contact</a>
								</div>
							</div>
						</div>
					</div>

					<!--begin::Aside-->

					<!--begin::Content-->
					<div class="abs-grid_item abs-grid_item--fluid  abs-grid_item--order-tablet-and-mobile-1  abs-login_wrapper">

						<!--begin::Head-->
						<div class="abs-login_head">
							<span class="abs-login_signup-label">Don't have an account yet?</span>&nbsp;&nbsp;
							<a href="#" class="abs-link abs-login_signup-link">Sign Up!</a>
						</div>

						<!--end::Head-->

						<!--begin::Body-->
						<div class="abs-login_body">

							<!--begin::Signin-->
							<div class="abs-login_form">
								<div class="abs-login_title">
									<h3>Sign In</h3>
								</div>

								<!--begin::Form-->
								<form class="abs-form" action="" novalidate="novalidate" id="abs_login_form">
									<div class="form-group">
										<input class="form-control" type="text" placeholder="Username" name="username" autocomplete="off">
									</div>
									<div class="form-group">
										<input class="form-control" type="password" placeholder="Password" name="password" autocomplete="off">
									</div>

									<!--begin::Action-->
									<div class="abs-login_actions">
										<a href="#" class="abs-link abs-login_link-forgot">
											Forgot Password ?
										</a>
										<button id="abs_login_signin_submit" class="btn btn-primary btn-elevate abs-login_btn-primary">Sign In</button>
									</div>

									<!--end::Action-->
								</form>

								<!--end::Form-->

								<!--begin::Divider-->
								<div class="abs-login_divider">
									<div class="abs-divider">
										<span></span>
										<span>OR</span>
										<span></span>
									</div>
								</div>

								<!--end::Divider-->

								<!--begin::Options-->
								<div class="abs-login_options">
									<a href="#" class="btn btn-primary abs-btn">
										<i class="fab fa-facebook-f"></i>
										Facebook
									</a>
									<a href="#" class="btn btn-info abs-btn">
										<i class="fab fa-twitter"></i>
										Twitter
									</a>
									<a href="#" class="btn btn-danger abs-btn">
										<i class="fab fa-google"></i>
										Google
									</a>
								</div>

								<!--end::Options-->
							</div>

							<!--end::Signin-->
						</div>

						<!--end::Body-->
					</div>

					<!--end::Content-->
				</div>
			</div>
		</div>

		<!-- end:: Page -->

		<!-- begin::Global Config(global config for global JS sciprts) -->
		<script>
			var StudioAppOptions = {
				"colors": {
					"state": {
						"brand": "#22b9ff",
						"light": "#ffffff",
						"dark": "#282a3c",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995"
					},
					"base": {
						"label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
						"shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
					}
				}
			};
		</script>

		<!-- end::Global Config -->

		<!--begin::Global Theme Bundle(used by all pages) -->
		<script src="assets/plugins/global/plugins.bundle.js" type="text/javascript"></script>
		<script src="assets/js/scripts.bundle.js" type="text/javascript"></script>

		<!--end::Global Theme Bundle -->

		<!--begin::Page Scripts(used by this page) -->
		<script src="assets/js/pages/custom/login/login-1.js" type="text/javascript"></script>

		<!--end::Page Scripts -->
	</body>

	<!-- end::Body -->
</html>
