<!DOCTYPE html>

 
<html lang="en">

	<!-- begin::Head -->
	<head>
		<base href="../../../">
		<meta charset="utf-8" />
		<title>Alliance Business Suite | Login Page 5</title>
		<meta name="description" content="Login page example">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">

		<!--end::Fonts -->

		<!--begin::Page Custom Styles(used by this page) -->
		<link href="assets/css/pages/login/login-5.css" rel="stylesheet" type="text/css" />

		<!--end::Page Custom Styles -->

		<!--begin::Global Theme Styles(used by all pages) -->
		<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />

		<!--end::Global Theme Styles -->

		<!--begin::Layout Skins(used by all pages) -->

		<!--end::Layout Skins -->
		<link rel="shortcut icon" href="assets/media/logos/favicon.ico" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="abs-quick-panel--right abs-demo-panel--right abs-offcanvas-panel--right abs-header--fixed abs-header-mobile--fixed abs-subheader--enabled abs-subheader--transparent abs-aside--enabled abs-aside--fixed abs-aside--minimize abs-page--loading">

		<!-- begin:: Page -->
		<div class="abs-grid abs-grid--ver abs-grid--root abs-page">
			<div class="abs-grid abs-grid--hor abs-grid--root  abs-login abs-login--v5 abs-login--signin" id="abs_login">
				<div class="abs-grid_item abs-grid_item--fluid abs-grid abs-grid--desktop abs-grid--ver-desktop abs-grid--hor-tablet-and-mobile" style="background-image: url(assets/media/bg/bg-3.jpg);">
					<div class="abs-login_left">
						<div class="abs-login_wrapper">
							<div class="abs-login_content">
								<a class="abs-login_logo" href="#">
									<img src="assets/media/logos/logo-5.png">
								</a>
								<h3 class="abs-login_title">JOIN OUR GREAT COMMUNITY</h3>
								<span class="abs-login_desc">
									The ultimate Bootstrap & Angular 6 admin theme framework for next generation web apps.
								</span>
								<div class="abs-login_actions">
									<button type="button" id="abs_login_signup" class="btn btn-outline-brand btn-pill">Get An Account</button>
								</div>
							</div>
						</div>
					</div>
					<div class="abs-login_divider">
						<div></div>
					</div>
					<div class="abs-login_right">
						<div class="abs-login_wrapper">
							<div class="abs-login_signin">
								<div class="abs-login_head">
									<h3 class="abs-login_title">Login To Your Account</h3>
								</div>
								<div class="abs-login_form">
									<form class="abs-form" action="">
										<div class="form-group">
											<input class="form-control" type="text" placeholder="Username" name="email" autocomplete="off">
										</div>
										<div class="form-group">
											<input class="form-control form-control-last" type="Password" placeholder="Password" name="password">
										</div>
										<div class="row abs-login_extra">
											<div class="col abs-align-left">
												<label class="abs-checkbox">
													<input type="checkbox" name="remember"> Remember me
													<span></span>
												</label>
											</div>
											<div class="col abs-align-right">
												<a href="javascript:;" id="abs_login_forgot" class="abs-link">Forget Password ?</a>
											</div>
										</div>
										<div class="abs-login_actions">
											<button id="abs_login_signin_submit" class="btn btn-brand btn-pill btn-elevate">Sign In</button>
										</div>
									</form>
								</div>
							</div>
							<div class="abs-login_forgot">
								<div class="abs-login_head">
									<h3 class="abs-login_title">Forgotten Password ?</h3>
									<div class="abs-login_desc">Enter your email to reset your password:</div>
								</div>
								<div class="abs-login_form">
									<form class="abs-form" action="">
										<div class="form-group">
											<input class="form-control" type="text" placeholder="Email" name="email" id="abs_email" autocomplete="off">
										</div>
										<div class="abs-login_actions">
											<button id="abs_login_forgot_submit" class="btn btn-brand btn-pill btn-elevate">Request</button>
											<button id="abs_login_forgot_cancel" class="btn btn-outline-brand btn-pill">Cancel</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- end:: Page -->

		<!-- begin::Global Config(global config for global JS sciprts) -->
		<script>
			var StudioAppOptions = {
				"colors": {
					"state": {
						"brand": "#22b9ff",
						"light": "#ffffff",
						"dark": "#282a3c",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995"
					},
					"base": {
						"label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
						"shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
					}
				}
			};
		</script>

		<!-- end::Global Config -->

		<!--begin::Global Theme Bundle(used by all pages) -->
		<script src="assets/plugins/global/plugins.bundle.js" type="text/javascript"></script>
		<script src="assets/js/scripts.bundle.js" type="text/javascript"></script>

		<!--end::Global Theme Bundle -->

		<!--begin::Page Scripts(used by this page) -->
		<script src="assets/js/pages/custom/login/login-general.js" type="text/javascript"></script>

		<!--end::Page Scripts -->
	</body>

	<!-- end::Body -->
</html>
